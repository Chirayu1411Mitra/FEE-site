<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
       
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Nerko+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
.nerko-one-regular {
  font-family: "Nerko One", cursive;
  font-weight: 400;
  font-style: normal;
}

    .ubuntu-light {
  font-family: "Ubuntu", system-ui;
  font-weight: 300;
  font-style: normal;
}

.ubuntu-regular {
  font-family: "Ubuntu", system-ui;
  font-weight: 400;
  font-style: normal;
}

.ubuntu-medium {
  font-family: "Ubuntu", system-ui;
  font-weight: 500;
  font-style: normal;
}

.ubuntu-bold {
  font-family: "Ubuntu", system-ui;
  font-weight: 700;
  font-style: normal;
}

.ubuntu-light-italic {
  font-family: "Ubuntu", system-ui;
  font-weight: 300;
  font-style: italic;
}

.ubuntu-regular-italic {
  font-family: "Ubuntu", system-ui;
  font-weight: 400;
  font-style: italic;
}

.ubuntu-medium-italic {
  font-family: "Ubuntu", system-ui;
  font-weight: 500;
  font-style: italic;
}

.ubuntu-bold-italic {
  font-family: "Ubuntu", system-ui;
  font-weight: 700;
  font-style: italic;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Header Styles */
        header {
            background-color: #33333300;
            color: white;
            padding: 1rem 0;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 2vw;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex: 1;
        }

        .navbar li {
            margin: 0 1vw;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Logo Styles */
        .menu-icon img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
            position: fixed;
        }

        .menu-icon img:hover {
            transform: scale(1.05);
        }

        /* Sidebar Styles */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f400;
            padding: 1rem;
            position: fixed;
            top: 100px;
            left: -200px;
            height: calc(100% - 60px);
            transition: left 0.3s ease;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar li {
            margin: 1rem 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #080000;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .grid-button {
            font-size: 0.8rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .grid-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .grid-button a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: block;
            text-align: center;
        }

      /* Hero Section */
.hero-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 24px 28px 83px 90px;
    color: white;
}

        .hero-image {
            width: 300px;
            height: auto;
        }

        .hero-content {
            max-width: 133%;
        
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: "Ubuntu", system-ui
        }

        .hero-content p {
            font-size: 1.75rem;
            margin-bottom: 20px;
            font-family: "Nerko One", cursive;
        }

        .cta-button {
            background-color: #682e97cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
  color: #ffd2d2;
  }

        /* Image Slider Section */
        .image-slider-section {
            background-image: url('gray-background.jpg');
            background-size: cover;
            background-position: center;
            padding: 47px 2px 35px 43px;
            display: flex;
             justify-content: center;
            border: 3px dashed rgba(211, 255, 0, 0.79);
            border-radius: 50px;
            width: 110%;
             margin: 3rem;
        }

        .slider-container {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 32%;
            height: auto;
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                left: -100%;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }

            .menu-icon img {
                width: 60px;
            }

            .hero-section {
                float: left;
            }

            .hero-image {
                float: right;
            }
        }

        /* Card Hover Effects */
        .card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: #000000;
        }

        .card-body {
            background-color: #9c929263;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .card-body i {
            font-size: 3rem; /* Increase icon size */
        }
        .card {
            border-radius: 25px;
        }
        .container{
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="menu-icon" id="menu-icon">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Upcoming</a></li>
            </ul>
        </aside>
        <div class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1>Find Amazing Events Happening in Your College</h1>
                    <p>"Precision in Planning, Perfection in Execution"!</p>
                    <a href="./initial.html" class="cta-button">Get Started</a>
                </div>
                <!-- <div>
                    <img class="hero-image" src="blockchain.jpg" alt="Event Ticket">
                </div> -->
            </section>

            <!-- Image Slider Section -->
            <section class="image-slider-section">
                <div class="slider-container">
                    <div class="slider">
                        <div class="slide">
                            <img src="slider3.jpg" alt="Image 1">
                        </div>
                        <div class="slide">
                            <img src="slider2.jpg" alt="Image 2">
                        </div>
                        <div class="slide">
                            <img src="slider1.jpg" alt="Image 3">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="container my-5">
        <div class="d-flex flex-row justify-content-center gap-4 overflow-auto">
            <!-- Card 1 -->
            <div class="card mb-4" style="width: 10rem;">
                <div class="card-body">
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card mb-4" style="width: 10rem;">
                <div class="card-body">
                    <i class="fa-brands fa-discord"></i>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card mb-4" style="width: 10rem;">
                <div class="card-body">
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="card mb-4" style="width: 10rem;">
                <div class="card-body">
                    <i class="fa-brands fa-square-x-twitter"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('menu-icon').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
        

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showNextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            document.querySelector('.slider').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(showNextSlide, 5000);
    </script>
    <script src="https://kit.fontawesome.com/db03bbf14e.js" crossorigin="anonymous"></script>
</body>

</html>
