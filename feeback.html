<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            background-image: url(file.png);
            font-family: Arial, sans-serif;
        }
        .container {
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .bg-primary {
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }
        h1 {
            animation: fadeIn 1s ease-in;
        }
        .form-control {
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
    <script src="feedback.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("MHy9DhDtqDlekz66U");
        })();
        function sendMail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            const templateParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Failed to send email. Please try again later.');
                });
        }
    </script>
</head>
<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Hi there!</h1>
                <p>We'd love to hear from you. Please fill out the form to get in touch!</p>
                <i class="fas fa-comments fa-5x mt-3"></i>
            </div>
            <div class="col-md-6 border-left py-3">
                <h1>Contact Form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" />
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
